{% extends "navbar.html" %}
{% block title %}Editar Empleado{% endblock %}
{% block content %}
<div class="container">
    <div class="hero-unit">
        <p>
        <h1>Edicion de Empleados: </h1>
        </p>

    </div>
    <div class="card-body p-15 shadow-lg my-5">

        <form action="" method="POST" class="user">

            <div class="form-row">

                <div class="col-md-3 mb-3">
                    <label for="validationServer02">Empleado a Editar:</label>
                    <select class="form-control form-control" name="editado" id="validationServer02" name="tipodi"
                        required>
                        {% for empleado in empleados %}
                        {% if empleado[7] == True %}
                        <option value={{empleado[0]}}>{{empleado[1]}}</option>
                        {% endif %}
                        {% endfor %}
                    </select>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="validationServer01">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="validationServer01"
                        placeholder="{% if empleados|length > 0 %}{{empleados[0][1]}}{% else %}Juanito Valderrama{% endif %}" required>

                </div>
                <div class="col-md-3 mb-3">
                    <label for="validationServer02">Tipo Documento Identificación</label>
                    <select class="form-control form-control" id="validationServer02" name="tipodi" required>

                        {% for tipo_di in tipos_di %}
                        <option value={{tipo_di[0]}}>{{tipo_di[1]}}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-md-3 mb-3">
                    <label for="validationServer03">Valor Documento Identificación</label>
                    <input type="number" class="form-control" min="0" id="validationServer03" name="valordi"
                        placeholder="{% if empleados|length > 0 %}{{empleados[0][3]}}{% else %}402350321{% endif %}" required>

                </div>

                <div class="col-md-3 mb-3">
                    <label for="validationServer04">Departamento</label>
                    <select class="form-control form-control" id="validationServer04" name="departamento" required>

                        {% for departamento in departamentos %}
                        <option value={{departamento[0]}}>{{departamento[1]}}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-md-3 mb-3">
                    <label for="validationServer05">Puesto</label>
                    <select class="form-control form-control" id="validationServer05" name="puesto" required>

                        {% for puesto in puestos %}
                        {% if puesto[3] == True %}
                        <option value={{puesto[0]}}>{{puesto[1]}}</option>
                        {% endif %}
                        {% endfor %}
                    </select>
                </div>

                <div class="col-md-3 mb-3">
                    <label for="validationServer06">Fecha Nacimiento</label>
                    <input type="date" class="form-control" name="nacimiento" id="validationServer06"
                         value="{% if empleados|length > 0 %}{{empleados[0][6]}}{% else %}1998-05-10{% endif %}" required>

                </div>

            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
                    <label class="form-check-label" for="invalidCheck3">
                        Confirmar cambios
                    </label>
                    <div class="invalid-feedback">
                        Debe confirmar los cambios a realizar
                    </div>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Editar</button>
        </form>
    </div>
</div>



{% endblock %}
